    <main class="contenedorDelMain">
        <section class="contenedorFormulario">

            <h1 class="tituloContacto">Detalles de Contacto</h1>
            <form class="formulario" onsubmit="return validar()" action="#" method="get" enctype="application/x-www-form-urlencoded">
               
                
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese nombre">
                <br><br>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingrese apellido">
                <br><br>
                <label for="fechaNacimiento">Fecha de nacimiento:</label>
                <input type="date" name="fechaNacimiento" id="FechaNacimiento">
                <br><br>
                <label for="DNI">Telefono:</label>
                <input type="text" name="telefono" id="telefono" placeholder="Ingrese Telefono">
                <br><br>
                <label for="correo">Email</label>
                <input type="text" id="correo" name="correo" placeholder="Ingrese su email">
                <br><br>
                <label for="provincia">Provincia</label>
                <select name="provincia" id="provincia">
                   <option value="BA">Buenos Aires</option>
                   <option value="CABA">Ciudad de Buenos Aires</option>
                   <option value="CO">Córdoba</option>
                   <option value="ER">Entre Rios</option>
                   <option value="SF">Santa Fe</option>
                   <option value="CM">Catamarca</option>
                   <option value="JY">Jujuy</option>
                   <option value="SC">Santa Cruz</option>
                   <option value="TF">Tierra del Fuego</option>
                </select>
                <br><br>
                <label for="">Indique su sexo:</label><br>
                Varón <input type="radio" name="sexo" id="varon"> Mujer <input type="radio" name="sexo" id="mujer" checked> Otro <input type="radio" name="sexo" id="otro">
                <br><br>
                
                <label for="consulta">Consulta</label><br>
                <textarea name="consulta" id="consulta" cols="30" rows="10" onkeyup="conteo(this)"></textarea>
                <div id="mensajeConteo"></div>
                <br><br>

                <label for="">Términos y condiciones</label>
                <input type="checkbox" name="terminos" id="terminos" checked>
                <br><br>
                
                <input type="submit" value="enviar">
                <input type="reset" value="borrar">
                <div id="mensaje" class="error"  style="color:crimson">
        
                </div>
            </form>
        </section>
